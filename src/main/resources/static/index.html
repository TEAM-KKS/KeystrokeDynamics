<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>KeyStroke Dynamics: Biometric Identity</title>
  </head>
  <body>
    <script type="text/javascript">
      $(document).ready(function () {
      	var userId = getUUID();
        var eventCapture = new Array();
		
		var sendEvents = function() {
      		console.log(eventCapture);
      		$.ajax({
			  type: "POST",
			  url: "/events",
			  data: JSON.stringify(eventCapture),
			  contentType: 'application/json; charset=utf-8',
			  success: function(data, status) {
			  	eventCapture.splice(0, eventCapture.length);
			  },
			  error: function(xhr, status, err) {
			  	console.log("error calling server: " + status);
			  }
			});
      	}
      	function getUUID(){
		    var dt = new Date().getTime();
		    var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
		        var r = (dt + Math.random()*16)%16 | 0;
		        dt = Math.floor(dt/16);
		        return (c=='x' ? r :(r&0x3|0x8)).toString(16);
		    });
		    return uuid;
		}
        var monitor = function(id) {
        	var keydowntimestamp;
	        var keyuptimestamp;
	        var keydowncount = 0;
	        var keypressedafterdiff = 0;
	        var falseCharacter = false;
	        $(id).keydown(function(e) {
	        	if(keyuptimestamp) {
	        		keypressedafterdiff = new Date().getTime() - keyuptimestamp;
		            keyuptimestamp = null
	        	}
	        	if(!keydowntimestamp) {
	        		keydowntimestamp = new Date().getTime()
	        	}
	        	keydowncount++;
	        });

	        $(id).keyup(function(e) { 
	        	if(keydowntimestamp) {
	        		var expected = $(id + "-expected").text()
		        	var actual = $(id).val()
		        	if(!expected.startsWith(actual)) {
		        		falseCharacter = true;
		        		$(id).addClass("text-danger")
		        	}
		        	else {
		        		falseCharacter = false;
		        		$(id).removeClass("text-danger")
		        	}
	        		var diff = new Date().getTime() - keydowntimestamp;
	        		var event = {};
	        		event["name"] = String($("#name").val());
	        		event["userId"] = userId;
	        		event["deviceType"] = $("#device-select").val();
	        		event["boxId"] = id;
	        		event["keyPressed"] = e.key;
	        		event["location"] = e.keyCode;
	        		event["pressedAfter"] = keypressedafterdiff;
	        		event["holdFor"] = diff;
	        		event["timestamp"] = keydowntimestamp;
	        		event["longPressedEquivalent"] = keydowncount;
	        		event["platform"] = navigator.platform;
	        		event["falseCharacter"] = falseCharacter;
	        		//console.log(event)
	        		eventCapture.push(event)
	        		if(eventCapture.length % 10 == 0) {
	        			sendEvents();
	        		}
	            	keydowncount = 0;
	            	keydowntimestamp = null
	        	}
	            if(!keyuptimestamp) {
	        		keyuptimestamp = new Date().getTime()
	        	}
	        });
        }
        monitor("#text-area-1")
        monitor("#text-area-2")
        monitor("#text-area-3")
        monitor("#text-area-test")
        $("#sendevents").click(function(e) {
        	sendEvents();
        });
      });
    </script>

    <div class="container" style="margin-top: 5%">
        <div class="row justify-content-center">
            <h2>KeyStroke Dynamics</h2>
        </div>
        <span class="row justify-content-center">A new form of Biometric Identity</span>
        <div class="row justify-content-center" style="margin-top: 30px; text-align: justify;">
          
        </div>
        <div class="card border-dark mb-3">
		  <div class="card-header">Generate KeyStroke Identity</div>
		  <div class="card-body text-dark">
		    <p class="card-text">
		    	<form id="dataset-form">
				  <div class="form-group">
				    <label for="name">Name:</label>
				    <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
				  </div>
				  <div class="form-group">
				    <label for="device-select">Device Type:</label>
				    <select class="form-control" id="device-select" required>
						<option>Computer/Laptop</option>
				    	<option>Mobile/Tab</option>
				    </select>
				  </div>
				  <div class="form-group">
				  	<label for="text-area-1" id="text-area-1-expected" required>Arrays are list-like objects whose prototype has methods to perform traversal and mutation operations. Neither the length of a JavaScript array nor the types of its elements are fixed. Since an array's length can change at any time, and data can be stored at non-contiguous locations in the array, JavaScript arrays are not guaranteed to be dense; this depends on how the programmer chooses to use them. In general, these are convenient characteristics; but if these features are not desirable for your particular use, you might consider using typed arrays.</label>
				    <textarea class="form-control" id="text-area-1" rows="3" placeholder="Enter Above Text"></textarea>
				  </div>
				  <div class="form-group">
				  	<label for="text-area-2" id="text-area-2-expected" required>Given a connected and undirected graph, a spanning tree of that graph is a subgraph that is a tree and connects all the vertices together. A single graph can have many different spanning trees. A minimum spanning tree (MST) or minimum weight spanning tree for a weighted, connected and undirected graph is a spanning tree with weight less than or equal to the weight of every other spanning tree. The weight of a spanning tree is the sum of weights given to each edge of the spanning tree.</label>
				    <textarea class="form-control" id="text-area-2" rows="3" placeholder="Enter Above Text"></textarea>
				  </div>
				  <div class="form-group">
				  	<label for="text-area-3" id="text-area-3-expected" required>We have discussed Kruskal’s algorithm for Minimum Spanning Tree. Like Kruskal’s algorithm, Prim’s algorithm is also a Greedy algorithm. It starts with an empty spanning tree. The idea is to maintain two sets of vertices. The first set contains the vertices already included in the MST, the other set contains the vertices not yet included. At every step, it considers all the edges that connect the two sets, and picks the minimum weight edge from these edges. After picking the edge, it moves the other endpoint of the edge to the set containing MST.</label>
				    <textarea class="form-control" id="text-area-3" rows="3" placeholder="Enter Above Text"></textarea>
				  </div>
				  <div class="form-group">
				  	<label for="text-area-test" id="text-area-test-expected" required>In statistics, homogeneity and its opposite, heterogeneity, arise in describing the properties of a dataset, or several datasets. They relate to the validity of the often convenient assumption that the statistical properties of any one part of an overall dataset are the same as any other part. In meta-analysis, which combines the data from several studies, homogeneity measures the differences or similarities between the several studies </label>
				    <textarea class="form-control" id="text-area-test" rows="3" placeholder="Enter Above Text"></textarea>
				  </div>
				  <button type="submit" id="sendevents" class="btn btn-primary">Submit</button>
				</form>
		    </p>
		  </div>
		</div>
    </div>
  </body>
</html>
