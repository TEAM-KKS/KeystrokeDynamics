<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>KeyStroke Dynamics: Biometric Identity</title>
  </head>
  <body>
    <script type="text/javascript">
      $(document).ready(function () {
        var randomStrings = [
          "Arrays are list-like objects whose prototype has methods to perform traversal and mutation operations. Neither the length of a JavaScript array nor the types of its elements are fixed. Since an array's length can change at any time, and data can be stored at non-contiguous locations in the array, JavaScript arrays are not guaranteed to be dense; this depends on how the programmer chooses to use them. In general, these are convenient characteristics; but if these features are not desirable for your particular use, you might consider using typed arrays.",
          "Given a connected and undirected graph, a spanning tree of that graph is a subgraph that is a tree and connects all the vertices together. A single graph can have many different spanning trees. A minimum spanning tree (MST) or minimum weight spanning tree for a weighted, connected and undirected graph is a spanning tree with weight less than or equal to the weight of every other spanning tree. The weight of a spanning tree is the sum of weights given to each edge of the spanning tree.",
          "We have discussed Kruskal’s algorithm for Minimum Spanning Tree. Like Kruskal’s algorithm, Prim’s algorithm is also a Greedy algorithm. It starts with an empty spanning tree. The idea is to maintain two sets of vertices. The first set contains the vertices already included in the MST, the other set contains the vertices not yet included. At every step, it considers all the edges that connect the two sets, and picks the minimum weight edge from these edges. After picking the edge, it moves the other endpoint of the edge to the set containing MST."
        ]
        $("#random-text").html(randomStrings[Math.floor(Math.random() * (randomStrings.length))])
        var keydowntimestamp;
        var keyuptimestamp;
        var keydowncount = 0;
        var keypressedafterdiff = 0;
        $("#text-area").keydown(function(e) {
        	if(keyuptimestamp) {
        		keypressedafterdiff = new Date().getTime() - keyuptimestamp;
	            keyuptimestamp = null
        	}
        	if(!keydowntimestamp) {
        		keydowntimestamp = new Date().getTime()
        	}
        	keydowncount++;
        });

        $("#text-area").keyup(function(e) { 
        	if(keydowntimestamp) {
        		var diff = new Date().getTime() - keydowntimestamp;
        		console.log("Key pressed: " + e.key + " @ location: " + event.keyCode + " and Timestamp: " + Date.now());
        		console.log("Key pressed after: " + keypressedafterdiff + " ms");
            	console.log("Key hold time: " + diff + " ms");
            	console.log("Key pressed for: " + keydowncount + " times");
            	keydowncount = 0;
            	keydowntimestamp = null
        	}
            if(!keyuptimestamp) {
        		keyuptimestamp = new Date().getTime()
        	}
        });
      });
    </script>

    <div class="container" style="margin-top: 5%">
        <div class="row justify-content-center">
            <h2>KeyStroke Dynamics</h2>
        </div>
        <span class="row justify-content-center">A new form of Biometric Identity</span>
        <div class="row justify-content-center" style="margin-top: 30px; text-align: justify;">
          <form class="col-xs-8 col-sm-8 col-md-10" id="urlForm" method="GET">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <span id="random-text" class="row justify-content-center" style="margin-bottom: 30px;"></span>
            <textarea class="form-control" id="text-area" aria-label="With textarea"></textarea>
          </form>
        </div>
    </div>
  </body>
</html>
